<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello Welcome</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayHello = () => {
        console.log('hello');
    }
    const changeText = ()=>{
        document.querySelector('h1').innerHTML='Hello Welcome User'
    }
    const changeMe = setInterval(changeText, 4000)
    document.querySelector('#stop').addEventListener('click',()=>{
        clearTimeout(changeMe)
    })

</script>

</html>
